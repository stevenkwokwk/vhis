<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Google Charts and PapaParse libraries -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <!-- Dropdown for selecting schemes -->
    <select id="schemeSelector" multiple>
      <!-- Options will be populated dynamically -->
    </select>

    <!-- Dropdown for selecting gender -->
    <select id="genderSelector">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <!-- Div that will hold the line chart -->
    <div id="chart_div"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
