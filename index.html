<!DOCTYPE html>
<html>
<head>
    <title>Line Chart using Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chartData.js"></script>
    <style>
        div[id*='google-visualization-errors'] {
            display:none;

</head>

        <option value="Sun Life 永明">Sun Life 永明</option>

        <option value="MSIG">MSIG</option>

        <option value="Asia Insurance 亞洲保險">Asia Insurance 亞洲保險</option>
        <option value="Bupa 保柏">Bupa 保柏</option>

        <option value="Prudential 保誠">Prudential 保誠</option>
        <option value="Cigna Worldwide 信諾環球">Cigna Worldwide 信諾環球</option>
        <option value="Bolttech 保特">Bolttech 保特</option>
        <option value="HSBC Life 滙豐">HSBC Life 滙豐</option>

    <button id="deselectAllButton">Deselect All</button>
    <div id="line_chart" style="width: 900px; height: 500px;"></div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
</html>
