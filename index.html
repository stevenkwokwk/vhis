<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>自願醫保標準計劃保費比較</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="chartData.js"></script>
    <style>
        div[id*='google-visualization-errors'] {
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-12">
                <div>
                    <span>揀選性別（只可二選一）</span>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioGender" id="flexRadioMale" onClick="updateSelectOptions(false);chartData=chartDataMale" checked>
                      <label class="form-check-label" for="flexRadioMale">
                        男
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioGender" id="flexRadioFemale" onClick="updateSelectOptions(false);chartData=chartDataFemale">
                      <label class="form-check-label" for="flexRadioFemale">
                        女
                      </label>
                    </div>
                </div>
                <div>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Plans
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><input type="checkbox" id="selectAll" onchange="selectAllCheckboxes(this,true)"> <label for="selectAll">選擇全部</label></li>
                        <li><input type="checkbox" id="deselectAll" onchange="selectAllCheckboxes(this,false)"> <label for="deselectAll">全部清除</label></li>
                        <li><input type="checkbox" id="Chubb" class="planOption" onchange="drawChart()"> <label for="Chubb">Chubb 安達</label></li>
                        <li><input type="checkbox" id="BlueCross" class="planOption" onchange="drawChart()"> <label for="BlueCross">Blue Cross 藍十字</label></li>
                        <li><input type="checkbox" id="FTLife" class="planOption" onchange="drawChart()"> <label for="FTLife">FTLife 富通</label></li>
                        <li><input type="checkbox" id="Zurich" class="planOption" onchange="drawChart()"> <label for="Zurich">Zurich 蘇黎世</label></li>
                        <li><input type="checkbox" id="YFLife" class="planOption" onchange="drawChart()"> <label for="YFLife">YF Life 萬通</label></li>
                        <li><input type="checkbox" id="DahSing" class="planOption" onchange="drawChart()"> <label for="DahSing">Dah Sing 大新</label></li>
                        <li><input type="checkbox" id="BOCLife" class="planOption" onchange="drawChart()"> <label for="BOCLife">BOC Life 中銀人壽</label></li>
                        <li><input type="checkbox" id="BOC" class="planOption" onchange="drawChart()"> <label for="BOC">BOC 中銀</label></li>
                        <li><input type="checkbox" id="TaipingLife" class="planOption" onchange="drawChart()"> <label for="TaipingLife">Taiping Life 太平人壽</label></li>
                        <li><input type="checkbox" id="ChinaTaiping" class="planOption" onchange="drawChart()"> <label for="ChinaTaiping">China Taiping 中國太平</label></li>
                        <li><input type="checkbox" id="SunLife" class="planOption" onchange="drawChart()"> <label for="SunLife">Sun Life 永明</label></li>
                        <li><input type="checkbox" id="WellLinkLife" class="planOption" onchange="drawChart()"> <label for="WellLinkLife">Well Link Life 立橋人壽</label></li>
                        <li><input type="checkbox" id="MSIG" class="planOption" onchange="drawChart()"> <label for="MSIG">MSIG</label></li>
                        <li><input type="checkbox" id="Liberty" class="planOption" onchange="drawChart()"> <label for="Liberty">Liberty 利寶</label></li>
                        <li><input type="checkbox" id="Manulife" class="planOption" onchange="drawChart()"> <label for="Manulife">Manulife 宏利</label></li>
                        <li><input type="checkbox" id="AsiaInsurance" class="planOption" onchange="drawChart()"> <label for="AsiaInsurance">Asia Insurance 亞洲保險</label></li>
                        <li><input type="checkbox" id="Bupa" class="planOption" onchange="drawChart()"> <label for="Bupa">Bupa 保柏</label></li>
                        <li><input type="checkbox" id="Bowtie" class="planOption" onchange="drawChart()"> <label for="Bowtie">Bowtie 保泰</label></li>
                        <li><input type="checkbox" id="Prudential" class="planOption" onchange="drawChart()"> <label for="Prudential">Prudential 保誠</label></li>
                        <li><input type="checkbox" id="CignaWorldwide" class="planOption" onchange="drawChart()"> <label for="CignaWorldwide">Cigna Worldwide 信諾環球</label></li>
                        <li><input type="checkbox" id="Bolttech" class="planOption" onchange="drawChart()"> <label for="Bolttech">Bolttech 保特</label></li>
                        <li><input type="checkbox" id="HSBCLife" class="planOption" onchange="drawChart()"> <label for="HSBCLife">HSBC Life 滙豐</label></li>
                        <li><input type="checkbox" id="HongKongLife" class="planOption" onchange="drawChart()"> <label for="HongKongLife">Hong Kong Life 香港人壽</label></li>
                        <li><input type="checkbox" id="FWD" class="planOption" onchange="drawChart()"> <label for="FWD">FWD 富衛人壽</label></li>
                        <li><input type="checkbox" id="ChinaLife" class="planOption" onchange="drawChart()"> <label for="ChinaLife">China Life 中國人壽</label></li>
                        <li><input type="checkbox" id="AIA" class="planOption" onchange="drawChart()"> <label for="AIA">AIA 友邦</label></li>
                        <li><input type="checkbox" id="Avo" class="planOption" onchange="drawChart()"> <label for="Avo">Avo 安我</label></li>
                        <li><input type="checkbox" id="AXA" class="planOption" onchange="drawChart()"> <label for="AXA">AXA 安盛</label></li>
                        <li><input type="checkbox" id="ZALife" class="planOption" onchange="drawChart()"> <label for="ZALife">ZA Life 眾安人壽</label></li>
                      </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-12">
                <div id="line_chart" style="width: 900px; height: 500px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
</html>
